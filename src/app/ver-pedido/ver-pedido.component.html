<div class="registroUsuario">
    <h2 id="perfiltxt">Informaci√≥n de pedido</h2>
    <form action="">
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" placeholder="ID" formControlName="id" id="id" readonly>
        </div>
        <div class="form-group">
            <label for="usuario">Usuario</label>
            <input type="text" class="form-control" placeholder="usuario_id" formControlName="usuario_id" id="usuario_id" readonly>
        </div>
        <div class="form-group">
            <label for="fecha">Fecha</label>
            <input type="text" class="form-control" placeholder="fecha" formControlName="fecha" id="fecha" readonly>
        </div>
        <div class="d-flex justify-content-center mt-3">
            <button type="button" class="btn btn-secondary"[routerLink]="['/Pedidos']">Salir</button>
        </div>
    </form>
</div>
