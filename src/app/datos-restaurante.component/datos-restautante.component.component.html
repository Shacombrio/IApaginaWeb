<div class="container mt-3">
  <h2 class="text-center">Información de Sucursales</h2>
  <div class="row">
    <div class="col-12">
      <div class="form-outline mb-3">
        <button class="btn btn-primary" [routerLink]="['/NuevaSucursal']">Agregar Sucursal</button>
      </div>
    </div>
    <div class="col-12">
      <table class="table align-middle bg-white">
        <thead class="bg-light">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Dirección</th>
            <th>Latitud</th>
            <th>Longitud</th>
            <th>Modificar</th>
            <th>Borrar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let sucursal of sucursales">
            <td>{{ sucursal.id }}</td>
            <td>{{ sucursal.nombre }}</td>
            <td>{{ sucursal.direccion }}</td>
            <td>{{ sucursal.latitud }}</td>
            <td>{{ sucursal.longitud }}</td>
            <td>
              <button type="button" class="btn btn-primary" [routerLink]="['/ModificarSucursal', sucursal.id]">Modificar</button>
            </td>
            <td>
              <button type="button" class="btn btn-danger" (click)="eliminarRegistro(sucursal.id)">Eliminar</button>
            </td> 
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
