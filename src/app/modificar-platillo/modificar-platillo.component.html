<div class="registroUsuario">
    <h2 id="perfiltxt">Modificar información de Platillo</h2>
    <form action="">
        <div class="form-group">
            <label for="NombrePlatillo">Nombre</label>
            <input type="text" class="form-control" placeholder="Ingrese el nombre" formControlName="NombrePlatillo" id="NombrePlatillo">
        </div>
        <div class="form-group">
            <label for="Descripción">Descripción</label>
            <input type="text" class="form-control" placeholder="Ingrese la descripción" formControlName="Descripción" id="Descripción">
        </div>
        <div class="form-group">
            <label for="Costo">Costo</label>
            <input type="text" class="form-control" placeholder="Ingrese el costo" formControlName="Costo" id="Costo">
        </div>
        <div class="mb-3">
            <label for="preferencia" class="form-label fw-normal">Preferencia</label>
            <select id="preferencia" class="form-control">
                <option value="opcion1">Opción 1</option>
                <option value="opcion2">Opción 2</option>
                <option value="opcion3">Opción 3</option>
            </select>
        </div>        
        <div class="mb-3">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="platilloDelDia">
                <label class="form-check-label fw-normal mb-1" for="platilloDelDia">Platillo del día</label>
            </div>
        </div>        
        <div class="mb-3">
            <label for="imagen" class="form-label fw-normal">Imagen</label>
            <input type="file" class="form-control" id="imagen" accept="image/*">
        </div>

        <div class="d-flex justify-content-center mt-3">
            <button type="submit" class="btn btn-primary mr-6">Guardar</button>
            <button type="button" class="btn btn-secondary" [routerLink]="['/Platillos']">Salir</button>
          </div>
          
    </form>
</div>
