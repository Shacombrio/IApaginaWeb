<div class="registroUsuario">
    <h2 id="perfiltxt">Registro de Platillo</h2>
    <form [formGroup]="platilloForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nombre">Nombre del platillo</label>
        <input type="text" class="form-control" placeholder="Ingrese el nombre" formControlName="nombre" id="nombre">
      </div>
      <div class="form-group">
        <label for="descripcion">Descripción</label>
        <input type="text" class="form-control" placeholder="Ingrese la descripción" formControlName="descripcion" id="descripcion">
      </div>
      <div class="form-group">
        <label for="costo">Costo</label>
        <input type="text" class="form-control" placeholder="Ingrese el costo" formControlName="costo" id="costo">
      </div>
      <div class="form-group">
        <label for="idPreferencia">ID Preferencia</label>
        <input type="text" class="form-control" placeholder="Preferencia" formControlName="idPreferencia" id="idPreferencia">
      </div>      
      <div class="mb-3">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" formControlName="platillo_dia" id="platilloDelDia">
          <label class="form-check-label fw-normal mb-1" for="platilloDelDia">Platillo del día</label>
        </div>
      </div>        
      <div class="form-group">
        <label for="url_imagen">URL Imagen</label>
        <input type="text" class="form-control" placeholder="Ingrese la URL de la imagen" formControlName="url_imagen" id="url_imagen">
      </div>
  
      <div class="d-flex justify-content-center mt-3">
        <button type="submit" class="btn btn-primary mr-6">Guardar</button>
        <button type="button" class="btn btn-secondary" [routerLink]="['/Platillos']">Salir</button>
      </div>
    </form>
  </div>
